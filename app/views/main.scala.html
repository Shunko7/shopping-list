@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="de">
    <head>
        <!-- Seitentitel -->
        <title>@title</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <!-- Eigenes CSS -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <!-- Festlegung des Viewport fÃ¼r mobile Ansicht -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!-- Umfassender Container -->
        <div class="container">

            <!-- Navigationsleiste -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">Sergio's Shop</a>

                <!-- Burger-Menu-Button bei mobiler Ansicht -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><img src="@routes.Assets.versioned("images/burger-menu-icon.png")" class="img-fluid"/></span>
                </button>

                <!-- Elemente die bei mobiler Ansicht zusammengefasst werden -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Produkte</a>
                        </li>
                    </ul>

                    <!-- Rechts ausgerichtete Nav-Elemente -->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Profil</a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">Warenkorb</a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">Login</a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">Registrieren</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- Seiteninhalt -->
        <div class="container">
            @content
        </div>

        <!-- jQuery -->
        <script src="@routes.Assets.versioned("javascripts/jquery-3.2.1.slim.min.js")" type="text/javascript"></script>
        <!--Popper JS -->
        <script src="@routes.Assets.versioned("javascripts/popper.min.js")" type="text/javascript"></script>
        <!-- Bootstrap JS -->
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <!-- Eigenes JS -->
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
